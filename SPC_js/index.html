<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h2>Stone Paper Scissors</h2>
    <div class="options">
        <div class="opt" id="rock">
            <img src="./img/rock.png" alt="">
        </div>
        <div class="opt" id="paper">
            <img src="./img/paper.png" alt="">
        </div>
        <div class="opt" id="scissor">
            <img src="./img/scissors.png" alt="">
        </div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="userSc">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compSc">0</p>
            <p>Computer</p>
        </div>
    </div>
   <div class="msg">
    <p id="msg">Play Your Move</p>
   </div>
</body>
<script src="app.js"></script>

</html>
